services:
  redis:
    image: redis:7.2
    container_name: redis_state
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - distributed_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  lock_node_1:
    build:
      context: ..
      dockerfile: docker/Dockerfile.node
    container_name: lock_node_1
    environment:
      - REDIS_HOST=redis_state
      - REDIS_PORT=6379
      - NODE_ID=node_1
    ports:
      - "5001:5001"  # Raft RPC port
      - "6001:6001"  # Flask API port
    networks:
      - distributed_net
    depends_on:
      redis:
        condition: service_healthy
    command: python -m src.app node_1 5001 node_2:lock_node_2:5002 node_3:lock_node_3:5003

  lock_node_2:
    build:
      context: ..
      dockerfile: docker/Dockerfile.node
    container_name: lock_node_2
    environment:
      - REDIS_HOST=redis_state
      - REDIS_PORT=6379
      - NODE_ID=node_2
    ports:
      - "5002:5002"  # Raft RPC port
      - "6002:6002"  # Flask API port
    networks:
      - distributed_net
    depends_on:
      redis:
        condition: service_healthy
    command: python -m src.app node_2 5002 node_1:lock_node_1:5001 node_3:lock_node_3:5003

  lock_node_3:
    build:
      context: ..
      dockerfile: docker/Dockerfile.node
    container_name: lock_node_3
    environment:
      - REDIS_HOST=redis_state
      - REDIS_PORT=6379
      - NODE_ID=node_3
    ports:
      - "5003:5003"  # Raft RPC port
      - "6003:6003"  # Flask API port
    networks:
      - distributed_net
    depends_on:
      redis:
        condition: service_healthy
    command: python -m src.app node_3 5003 node_1:lock_node_1:5001 node_2:lock_node_2:5002

networks:
  distributed_net:
    driver: bridge